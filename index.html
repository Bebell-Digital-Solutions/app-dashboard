<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Left Sidebar -->
    <div class="sidebar" id="sidebar"></div>
    
    <!-- Main Content -->
    <div class="main-content">
      <header class="content-header">
        <div class="header-left">
          <button id="sidebar-toggle" class="icon-button" aria-label="Toggle sidebar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <div class="search-container">
            <input type="text" id="search" placeholder="Search apps..." aria-label="Search apps">
            <span class="search-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </span>
          </div>
        </div>
        <div class="header-right">
          <button id="dark-mode-toggle" class="icon-button" aria-label="Toggle dark mode" aria-pressed="false">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>
        </div>
      </header>
      
      <div class="content">
        <iframe id="app-frame" src="" title="App Content" aria-label="Embedded application"></iframe>
      </div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
